<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 3</title>
    <script type="text/javascript">
    function checkForm(){
			// Write a function that ensures at least one but ONLY one radio button is selected.  Make sure the form action is not performed if either field is blank.
			var scheckbox = document.getElementById('opt-straw').checked;
			var bcheckbox = document.getElementById('opt-blue').checked;
			if (scheckbox == true || bcheckbox == true){
				return true;
			}
			else {
				return false;
			}

		}
    </script>
</head>
<body>
  <h1> Challenge 3</h1>
	 <form action="challenge4.html"
        onsubmit= "return checkForm()">
      <fieldset>
        <legend>Radio buttons and Check Boxes</legend>
        <div>
          What's your favorite berry?:
          <label>
            <input name = "fruit" type="radio" value = "s" id="opt-straw"> Strawberries
          </label>
          <label>
            <input name = "fruit" type="radio" value = "b" id="opt-blue"> Blueberries
        </label>
      </div>
  </fieldset>
  <input type="submit" value="Pick your fruit!">
</form>
</body>
</html>
